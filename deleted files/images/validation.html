<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Membership Signup</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">	
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="script/jquery.validate.min.js"></script>
	<script src="script/additional-methods.min.js"></script>
	<script src="script/member.js"></script>
</head>
	
<div class="w3-top w3-display-topmiddle">  <!-- Navbar (sit on top) -->	
<body class=" w3-large">
		<div class="w3-bar w3-orange w3-card-4" style="letter-spacing:2px;">
				<a href="#home"
				class="w3-bar-item w3-button">Home</a>	<!-- Right-sided navbar links. Hide them on small screens -->
  </div>
<main class="w3-small w3-display-content w3-black w3-text-white">
	<h1 class="w3-orange w3-text-white">Don't wait to become a member</h1>
	<form action="https://formspree.io/bwemerezagabe@icloud.com"
    	name="member_form" id="member_form" method="POST">
		<fieldset class="w3-display-toprmiddle">
        	<legend class="w3-red w3-border">Registration Information</legend>
        	<label for="email">Email Address:</label><br>
        	<input type="text" name="email" id="email" autofocus><br>
        	<label for="password">Password:</label><br>
        	<input type="password" name="password" id="password"
                   placeholder="At least 6 letters or numbers" ><br>
        	<label for="verify">Verify Password:</label><br>
        	<input type="password" name="verify" id="verify"><br>
		</fieldset>
		<fieldset>
    		<legend class="w3-red w3-border">Member Information</legend>
    		<label for="first_name">First Name:</label><br>
			<input type="text" name="first_name" id="first_name"><br>
			<label for="last_name">Last Name:</label><br>
			<input type="text" name="last_name" id="last_name"><br>
			<label for="state">State:</label><br>
			<input type="text" name="state" id="state" placeholder="2-character code"><br>
			<label for="zip">ZIP Code:</label><br>
			<input type="text" name="zip" id="zip" placeholder="99999 or 99999-9999"><br>
			<label for="phone">Phone Number:</label><br>
			<input type="text" name="phone" id="phone" placeholder="999-999-9999"><br>
		</fieldset>
		<fieldset class="w3-orange" id="buttons">
			<legend class="w3-red w3-border">Get your<br>Membership today</legend>
			<label>&nbsp;</label>
			<input class="w3-hover-black" type="submit" id="submit" value="Submit">
			<input  class="w3-hover-black" type="reset" id="reset" value="Reset"><br>
		</fieldset>
	</form>
</main>
</body>
</html>
